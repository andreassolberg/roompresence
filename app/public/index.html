<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      button {
        margin: 10px 4px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      pre#sensordata {
        font-size: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      h1 {
        color: #333;
        margin-top: 0;
      }

      h2 {
        color: #555;
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }

      /* Person selector */
      #person-select {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-left: 10px;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 4px;
        margin-bottom: 16px;
      }
      .tab {
        background: #e0e0e0;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px 5px 0 0;
        font-size: 14px;
        margin: 0;
      }
      .tab:hover {
        background: #d0d0d0;
      }
      .tab.active {
        background: #007bff;
        color: white;
      }
      .tab-content {
        display: none;
        background: white;
        padding: 16px;
        border-radius: 0 5px 5px 5px;
      }
      .tab-content.active {
        display: block;
      }

      /* Charts */
      .chart-container {
        width: 100%;
        max-width: 600px;
      }
      .bar-label {
        font-size: 12px;
        fill: #333;
      }
      .bar-value {
        font-size: 11px;
        fill: #666;
      }
    </style>
    <title>Room Presence Monitor</title>
  </head>
  <body>
    <h1>Room Presence Monitor</h1>
    <div style="background: #e3f2fd; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
      <strong>Tracking:</strong>
      <select id="person-select"></select>
    </div>
    <div id="training-section">
      <h2>Training Mode</h2>
      <div>Target Room: <span id="target"></span></div>
      <div id="btns"></div>
      <p id="training-instructions">Click on the buttons to record training data.</p>
    </div>
    <div id="training-disabled" style="display: none; background: #fff3cd; padding: 15px; margin-bottom: 20px; border-radius: 5px;">
      <strong>Training mode is disabled.</strong>
      <p>To enable training data collection, restart the application with the <code>--train</code> flag.</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="raw">Raw Data</button>
      <button class="tab" data-tab="sensors">Sensors</button>
      <button class="tab" data-tab="inference">Inference</button>
    </div>

    <div id="tab-raw" class="tab-content active">
      <pre id="sensordata"></pre>
    </div>
    <div id="tab-sensors" class="tab-content">
      <div class="chart-container">
        <svg id="sensors-chart"></svg>
      </div>
    </div>
    <div id="tab-inference" class="tab-content">
      <div class="chart-container">
        <svg id="inference-chart"></svg>
      </div>
    </div>
  </body>
</html>
