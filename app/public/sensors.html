<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="sensors.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h1 {
        color: #333;
        margin-top: 0;
      }

      h2 {
        color: #555;
        font-size: 20px;
        margin-top: 40px;
        margin-bottom: 10px;
      }

      .nav-link {
        color: #007bff;
        text-decoration: none;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      /* Door Cards Grid */
      .door-cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .door-card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        border-left: 4px solid;
        transition: box-shadow 0.2s;
      }

      .door-card:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .door-card.open {
        border-left-color: #4caf50;
      }

      .door-card.closed {
        border-left-color: #f44336;
      }

      .door-card.active {
        border-left-color: #2196f3;
      }

      .door-card.inactive {
        border-left-color: #9e9e9e;
      }

      .door-card.unknown {
        border-left-color: #9e9e9e;
      }

      .door-card.stale {
        opacity: 0.6;
        border-left-color: #ff9800;
      }

      .door-name {
        font-weight: bold;
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
      }

      .door-state {
        font-size: 14px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .door-state .state-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .door-state.open .state-indicator {
        background-color: #4caf50;
      }

      .door-state.closed .state-indicator {
        background-color: #f44336;
      }

      .door-state.active .state-indicator {
        background-color: #2196f3;
      }

      .door-state.inactive .state-indicator {
        background-color: #9e9e9e;
      }

      .door-state.unknown .state-indicator {
        background-color: #9e9e9e;
      }

      .door-timestamp {
        font-size: 11px;
        color: #666;
      }

      .stale-indicator {
        font-size: 11px;
        color: #ff9800;
        font-weight: bold;
        margin-top: 4px;
      }

      /* Timeline Controls */
      .controls {
        background: #e3f2fd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .controls button {
        padding: 8px 16px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        cursor: pointer;
      }

      .controls button.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
      }

      .controls button:hover:not(.active) {
        background: #f0f0f0;
      }

      /* Legend */
      .legend {
        background: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
      }

      .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 3px;
      }

      /* Timeline Container */
      .timeline-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
      }

      .door-row {
        margin-bottom: 30px;
      }

      .door-row-name {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
      }

      .current-state {
        font-size: 12px;
        color: #666;
        margin-left: 10px;
      }

      .timeline-svg {
        display: block;
      }

      .segment-label {
        font-size: 11px;
        fill: white;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
        pointer-events: none;
      }

      .axis text {
        font-size: 11px;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #666;
        font-style: italic;
      }

      /* Tooltip */
      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
      }

      /* Service unavailable message */
      .service-unavailable {
        background: #fff3cd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border-left: 4px solid #ff9800;
      }

      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
    <title>House Sensors Monitor</title>
  </head>
  <body>
    <h1>House Sensors Monitor</h1>
    <p><a href="/" class="nav-link">Back to Room Presence Monitor</a></p>

    <!-- Doors Section -->
    <h2>Doors</h2>
    <div id="door-cards" class="door-cards-grid">
      <div class="no-data">Loading door status...</div>
    </div>

    <!-- Motion Sensors Section -->
    <h2>Motion Sensors</h2>
    <div id="motion-cards" class="door-cards-grid">
      <div class="no-data">Loading motion sensor status...</div>
    </div>

    <!-- Timeline Controls -->
    <h2>Sensor History</h2>
    <div class="controls">
      <strong>Time range:</strong>
      <button data-hours="1">Last 1 hour</button>
      <button data-hours="6" class="active">Last 6 hours</button>
      <button data-hours="24">Last 24 hours</button>
    </div>

    <!-- Legend -->
    <div id="legend" class="legend"></div>

    <!-- Timeline Container -->
    <div id="timeline-container" class="timeline-container">
      <div id="no-data" class="no-data">Loading door history...</div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>
  </body>
</html>
